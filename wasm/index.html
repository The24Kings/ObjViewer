<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="data:,">
    <meta charset="utf-8">
    <title>Obj Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*aspect-ratio: 4/3;*/
            width: auto;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        body {
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="canvasContainer">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script type="importmap">
    {
        "imports": {
            "imgui-sys-v0": "./pkg/imgui-sys-v0-wrapper.js"
        }
    }
    </script>
    <script>
        // Create shared memory BEFORE any module scripts load.
        // Both the main Rust wasm and the imgui-sys-v0 provider import this same memory.
        // 2048 pages = 128 MiB initial (matches provider's INITIAL_MEMORY=134217728).
        globalThis.__imgui_shared_memory = new WebAssembly.Memory({ initial: 2048, maximum: 32768 });
    </script>
    <script type="module">
        import init from "./pkg/wasm.js";

        async function run() {
            await init();
        }

        run().then(() => {
            console.log("WASM Loaded");
        });
    </script>
</body>

</html>
